<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="back">
        <div id="overlay">
            <div id="name">
                <h1>Gaurav Patil</h1>
                <p id="change1">I am </p>
                <p id="change2"></p>
                <p id="change3"></p>
                <div id="social">
                    <span class="fab fa-facebook-f"></span>
                    <span class="fab fa-twitter"></span>
                    <span class="fab fa-linkedin"></span>
                    <span class="fab fa-instagram"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="second">
        <div id="part1" class="part">
            <div id="one">
                <div id="cover1" class="cover"> 
                    <span class="far fa-user-circle fa-4x"></span>
                    <h2>about me</h2>
                    <p>Get to know about me and more.</p>
                </div>
            </div>
            <div id="two">
                <div id="cover2" class="cover"> 
                    <span class="far fa-id-card fa-4x"></span>
                    <h2>resume</h2>
                    <p>Learn more about my studies and works.</p>
                </div>
            </div>
        </div>
        <div id="part2" class="part">
            <div id="three">
                <div id="cover3" class="cover"> 
                    <span class="fas fa-briefcase fa-4x"></span>
                    <h2>portfolio</h2>
                    <p>Find out what i have done so far.</p>
                </div>
            </div>
            <div id="four">
                <div id="cover4" class="cover"> 
                    <span class="fas fa-book fa-4x"></span>
                    <h2>blog</h2>
                    <p>Sometimes i do write about stuff.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="third">
        <div id="map">
            
        </div>
        <div id="feedback">
            <div id="message">
                <p>DROP ME A LINE</p>
                <div id="contact1">
                    <div id="name">
                        <h4>NAME</h4>
                        <input type="text">
                    </div>
                    <div id="email"></div>
                </div>
            </div>
        </div>
    </div>




    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIIr8jA7KG1Cx4NQhWyvjhmECbROYJNMk&callback=initMap"></script>
    <script src="script.js"></script>
